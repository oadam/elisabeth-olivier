<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <style>
      body { padding-top: 60px;}
      footer { text-align: center; }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <style>
      #photos { background-image: url('http://www.micimmo.com/photos_annonces/1262390340_364_bbb169edce6e0783a854439a46b0ffe9.jpg');
      height: 400px; background-size: cover; background-position: center center;
      margin-bottom: 1em; }
    </style>
  </head>
  
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{site.pages_by_lang[page.lang][0].url}}">Villa Rose Martinique</a>
          <ul class="nav">
{% for p in site.pages_by_lang[page.lang] %}
            <li {% if p.url == page.url %}class="active" {% endif %}>
              <a href="{{p.url}}">{{ p.title }}</a>
            </li>
{% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {{ content }}
      <hr>
      <footer>
{% for lang in site.langs %}
  {% if lang.code != page.lang %}
  <a href="{{site.pages_by_lang[lang.code][0].url}}">{{ lang.version_text | capitalize }}</a>
  {% endif %}
{% endfor %}
      </footer>
    </div>
  </body>

</html>
